<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickNotes</title>

  <link rel="stylesheet" href="/s/dist/main.css">
  <link rel="stylesheet" href="/s/css/font-awesome.min.css">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:600,400" rel="stylesheet" type="text/css">

  <script>
    var gLoggedInUserHandle = "{{.LoggedInUserHandle}}";

    }
  </script>

<body class="theme-light">

  <div id="root">
  </div>

    </div>

    <div id="recent-notes-wrapper">
    </div>

  </div>


  <script src="/s/dist/bundle.js"></script>
  <script>
    window.runOnLoad(window.appIndexStart);
  </script>

</body>

</html>
