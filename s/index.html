<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>

  <link rel="stylesheet" href="{{.MainCSSPath}}">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:600,400" rel="stylesheet" type="text/css">

  <script>
    try {
      // require() is only available when running in electron
      window.electron = require("electron");
      console.log('installed window.electron:', window.electron);
    } catch(e) {
    }

    var gIsDebug = {{.IsLocal}};
    var gLoggedUser = {{.LoggedUser}};
    var gNotesUser = {{.NotesUser}};

    var gInitialNote = {{.Note}};
    var gNoteUser = {{.NoteUser}};
  </script>
  <script src="{{.BundleJSPath}}"></script>
</head>

<body class="theme-light" data-spacing="default">

  <div id="root"></div>

  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-63795039-1', 'auto');
  ga('send', 'pageview');
  </script>
  <script async src="//www.google-analytics.com/analytics.js"></script>

</body>

</html>
