<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test page</title>

  <link rel="stylesheet" href="/s/dist/main.css">
  <link rel="stylesheet" href="/s/css/font-awesome.min.css">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:600,400" rel="stylesheet" type="text/css">

</head>

<body class="theme-light">

  <div id="main">

    <div class="overlay">
    </div>

    <div id="editor-wrapper">

      <div id="editor-title-and-tags">
        <input id="editor-title" type="text" size="128" placeholder="title" />
        <input id="editor-tags" type="text" size="128" placeholder="tags" />
      </div>

      <div id="editor-content">
        content
      </div>

      <div id="editor-actions">
        <button class="btn btn-primary">Save</button>
        <button class="btn btn-primary">Cancel</button>
        <input type="checkbox" id="public-toggle" name="public-toggle" />
        <label for="public-toggle">public</label>
        <span>Format:</span>
        <select value="text">
          <option>text</option>
          <option>markdown</option>
        </select>
      </div>

    </div>

  </div>

  <script src="/s/dist/bundle.js"></script>
  <script>
    window.runOnLoad(function() {});
  </script>
</body>

</html>
