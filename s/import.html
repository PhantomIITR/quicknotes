<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickNotes notes import</title>

  <link rel="stylesheet" href="/s/dist/main.css">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:600,400" rel="stylesheet" type="text/css">
  <script>
    var gLoggedInUserHandle = "{{.LoggedInUserHandle}}";
  </script>

</head>

<body class="theme-light" data-spacing="default">

  <div id="root">

    <div id="header-top"></div>

    {{if .LoggedInUserHandle}}
    <div class="modal">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"> <span>Ã—</span></button>
            <h4 class="modal-title">Import notes from SimpleNote.com</h4>
          </div>

          <div class="modal-body">

            <form id="import-simplenote" action="/importsimplenote" method="GET">
              <table style="margin-left: auto; margin-right: auto;">

                <tr>
                  <td>
                    <label style="padding-right: 8px;" for="email">Email</label>
                   </td>
                   <td>
                    <input style="min-width: 240px" type="text" id="email" name="email" />
                   </td>
                </tr>

                <tr style="margin-top: 8px;">
                  <td>
                    <label for="password">Password</label>
                  </td>
                  <td>
                    <input  style="min-width: 240px" type="password" id="password" name="password" />
                  </td>
                </tr>

                <tr>
                  <td></td>
                  <td>
                    <input style="width: 96px; float: right" type="submit" name="submit" value="Import" />
                  </td>
                </tr>
              </table>
            </form>
          </div>

        </div>
      </div>
    </div>
    {{else}}
    <div id="page-content">
      <p>You're not logged in. Log in with:</p>
      <ul>
        <li><a href="/logintwitter?redir=%2F">Twitter</a></li>
        <li><a href="/logingithub?redir=%2F">GitHub</a></li>
        <li><a href="/logingoogle?redir=%2F">Google</a></li>
      </ul>
    </div>
    {{end}}


  </div>


  <script src="/s/dist/bundle.js"></script>
  <script>
    window.runOnLoad(window.appImportStart);
  </script>

</body>

</html>
